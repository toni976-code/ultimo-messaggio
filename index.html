<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Il giro continua</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 60px;
    }

    #ultimo {
      font-size: 24px;
      margin-bottom: 40px;
    }

    textarea {
      width: 300px;
      height: 100px;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <h1>Il giro continua</h1>

  <h3>Ultimo messaggio:</h3>
  <div id="ultimo">Caricamento...</div>

  <h3>Scrivi:</h3>
  <textarea id="messaggio"></textarea>
  <br>
  <button onclick="invia()">Invia</button>

  <script>

    const GET_URL  = "https://hook.eu1.make.com/2y0uuegjh4mg3zr2md7m2iw8nixy3y11";
    const POST_URL = "https://hook.eu1.make.com/6vzm885p1frjdr8k388t0tsoxiy8bhy0";

    async function carica() {
      try {
        const response = await fetch(GET_URL);
        const testo = await response.text();
        document.getElementById("ultimo").innerText = testo;
      } catch (error) {
        document.getElementById("ultimo").innerText = "Errore di caricamento";
        console.error(error);
      }
    }

    async function invia() {
      const testo = document.getElementById("messaggio").value;

      if (!testo.trim()) return;

      try {
        await fetch(POST_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({
            messaggio: testo
          })
        });

        document.getElementById("messaggio").value = "";
        carica();

      } catch (error) {
        console.error(error);
        alert("Errore invio messaggio");
      }
    }

    // Carica subito l'ultimo messaggio quando la pagina si apre
    carica();

  </script>

</body>
</html>
