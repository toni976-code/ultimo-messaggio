<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Il giro continua</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 50px;
    }
    #ultimo {
      font-size: 24px;
      margin-bottom: 40px;
    }
    textarea {
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>

<h1>Il giro continua</h1>

<h3>Ultimo messaggio:</h3>
<div id="ultimo">Caricamento...</div>

<h3>Scrivi:</h3>
<textarea id="messaggio"></textarea>
<br><br>
<button onclick="invia()">Invia</button>

<script>
async function carica() {
  const response = await fetch("https://hook.eu1.make.com/2y0uuegjh4mg3zr2md7m2iw8nixy3y11");
  const data = await response.text();
  document.getElementById("ultimo").innerText = data;
}

async function invia() {
  const testo = document.getElementById("messaggio").value;
  await fetch("https://hook.eu1.make.com/6vzm885p1frjdr8k388t0tsoxiy8bhy0", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ messaggio: testo })
  });
  document.getElementById("messaggio").value = "";
  carica();
}

carica();
</script>

</body>
</html>
